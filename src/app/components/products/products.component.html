<section class="container-fluid">
    <div class="row bg-dark prod-header">
        <div class="col-9">
            <h4 class="text-secondary ">User Information</h4>
        </div>
    </div>
    <div class="row text-center mt-4">
        <div class="col-12">
            <h3>Users Demo - Living Proof [CC]</h3>
        </div>
    </div>    
    <table class="table table-hover mt-3">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let user of details; let i = index">
            <tr class="hover-pointer" [routerLink]="['/product-details/', i+1]">
            <td class="lead text-primary">{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            </tr>        
        </ng-container>
        </tbody>
    </table>
</section>
